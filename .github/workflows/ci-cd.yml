name: CI + Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Compose services
        run: docker compose --profile web_app_profie build

      - name: Start services
        run: docker compose --profile web_app_profile up -d

      - name: Wait for services to be ready
        run: sleep 30

      - name: Detect changed components
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})

          echo "FRONTEND_CHANGED=false" >> $GITHUB_ENV
          echo "BACKEND_CHANGED=false" >> $GITHUB_ENV

          if echo "$CHANGED_FILES" | grep -q "^frontend/"; then
            echo "FRONTEND_CHANGED=true" >> $GITHUB_ENV
          fi

          if echo "$CHANGED_FILES" | grep -q "^backend/"; then
            echo "BACKEND_CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Deploy backend
        if: env.BACKEND_CHANGED == 'true'
        run: curl -X POST "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}"

      - name: Deploy frontend
        if: env.FRONTEND_CHANGED == 'true'
        run: curl -X POST "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}"