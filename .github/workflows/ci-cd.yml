name: CI + Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Compose services
        run: docker compose --profile web_app_profie build

      - name: Start services
        run: docker compose --profile web_app_profile up -d

      - name: Wait for services to be ready
        run: sleep 10

      - name: Detect changed components
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          echo "BEFORE=$BEFORE"
          echo "AFTER=$AFTER"

          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            echo "First commit or forced push detected"
            CHANGED_FILES=$(git ls-files)
          else
            CHANGED_FILES=$(git diff --name-only "$BEFORE" "$AFTER")
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          FRONTEND_CHANGED=false
          BACKEND_CHANGED=false

          if echo "$CHANGED_FILES" | grep -q "^front-end/"; then
            FRONTEND_CHANGED=true
          fi

          if echo "$CHANGED_FILES" | grep -q "^back-end/"; then
            BACKEND_CHANGED=true
          fi

          # Shared files trigger both
          if echo "$CHANGED_FILES" | grep -qE "^(docker-compose.yml|\.env)"; then
            FRONTEND_CHANGED=true
            BACKEND_CHANGED=true
          fi

          echo "Frontend changed: $FRONTEND_CHANGED"
          echo "Backend changed: $BACKEND_CHANGED"

          echo "FRONTEND_CHANGED=$FRONTEND_CHANGED" >> $GITHUB_ENV
          echo "BACKEND_CHANGED=$BACKEND_CHANGED" >> $GITHUB_ENV

      - name: Deploy backend
        if: env.BACKEND_CHANGED == 'true'
        run: |
          echo "Deploying backend to Render..."
          curl -X POST "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}"

      - name: Deploy frontend
        if: env.FRONTEND_CHANGED == 'true'
        run: |
          echo "Deploying frontend to Render..."
          curl -X POST "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}"
