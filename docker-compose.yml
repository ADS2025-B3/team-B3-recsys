version: "3.9"

services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    ports:
      - "5500:5000"
    volumes:
      - ./mlflow_server/mlruns:/mlflow/mlruns    # artifact storage
      - ./mlflow_server/data:/mlflow/data        # SQLite DB folder
    command: >
      mlflow server
      --backend-store-uri sqlite:////mlflow/data/mlflow.db
      --host 0.0.0.0
      --port 5000
    depends_on:
      - postgres
    restart: always
    user: root

  postgres:
    image: postgres:16
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    user: root
    restart: always

  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000
    container_name: front-end
    ports:
      - "80:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    user: root
    restart: always

  back-end:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    container_name: back-end
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=postgres
      - FRONTEND_HOST=http://localhost
      - FRONTEND_PORT=80
      - FIRST_SUPERUSER=admin@admin.ub
      - FIRST_SUPERUSER_PASSWORD=adminpassword
    depends_on:
      - postgres
    user: root
    restart: always